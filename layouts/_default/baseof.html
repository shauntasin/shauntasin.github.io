<!doctype html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <a class="brand" href="/">{{ .Site.Title }}</a>
      <span class="cursor">_</span>
    </header>
    {{ block "main" . }}{{ end }}
    <footer class="foot">© {{ now.Year }} {{ .Site.Title }} · built with Hugo</footer>
  </main>
</body>
</html>
